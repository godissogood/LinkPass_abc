<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0,viewport-fit=cover">
    <title>加载中，请稍等...</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        #iframe-container {
            width: 100%;
            height: 100vh;
            border: none;
        }
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-size: 16px;
            color: #666;
        }
        .error {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-size: 16px;
            color: #ff4444;
            text-align: center;
            padding: 20px;
        }
        .error a {
            color: #0066cc;
            text-decoration: none;
            margin-top: 10px;
            padding: 10px 20px;
            border: 1px solid #0066cc;
            border-radius: 5px;
        }
        .error a:hover {
            background-color: #0066cc;
            color: white;
        }
        .title-bar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 40px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            display: flex;
            align-items: center;
            padding: 0 15px;
            font-size: 14px;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }
        .title-bar .close-btn {
            margin-left: auto;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
        }
        .title-bar .close-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        .iframe-with-title {
            margin-top: 40px;
            height: calc(100vh - 40px);
        }
    </style>
</head>
<body>
    <div id="title-bar" class="title-bar" style="display: none;">
        <span id="page-title">正在加载...</span>
        <button class="close-btn" onclick="hideTitleBar()">隐藏</button>
    </div>
    
    <div id="iframe-container" style="display: none;">
        <iframe id="content-frame" frameborder="0" width="100%" height="100%"></iframe>
    </div>
    
    <div id="loading" class="loading">
        正在加载中...
    </div>
    
    <div id="error" class="error" style="display: none;">
        <div>无法在QQ/微信中直接访问外部链接</div>
        <a href="#" id="open-browser">点击在浏览器中打开</a>
    </div>
    
    <script>
    // 检测是否在QQ/微信中打开
    function isInWeChatOrQQ() {
        var ua = navigator.userAgent.toLowerCase();
        return ua.indexOf('micromessenger') > -1 || ua.indexOf('qq/') > -1;
    }
    
    // 获取URL参数中的目标网址
    function getTargetUrl() {
        var url = document.location.toString();
        var urlParmStr = url.slice(url.indexOf('=')+1);
        
        // 设置默认URL
        if (urlParmStr == url) {
            urlParmStr = "https://www.yiove.com";
        }
        
        return urlParmStr;
    }
    
    // 尝试通过多种方式获取页面标题
    function getPageTitle(url, callback) {
        // 方法1: 尝试通过fetch获取页面内容（需要CORS支持）
        fetch(url, { mode: 'no-cors' })
            .then(response => {
                // 由于no-cors模式，我们无法读取响应内容
                // 但可以尝试其他方法
                return null;
            })
            .catch(() => {
                // fetch失败，尝试其他方法
                return null;
            })
            .finally(() => {
                // 方法2: 使用iframe加载后尝试获取标题
                tryGetTitleFromIframe(url, callback);
            });
    }
    
    // 通过iframe尝试获取标题
    function tryGetTitleFromIframe(url, callback) {
        var tempFrame = document.createElement('iframe');
        tempFrame.style.display = 'none';
        tempFrame.src = url;
        
        var timeout = setTimeout(() => {
            // 5秒后超时
            callback('未知页面');
            if (document.body.contains(tempFrame)) {
                document.body.removeChild(tempFrame);
            }
        }, 5000);
        
        tempFrame.onload = function() {
            clearTimeout(timeout);
            try {
                var title = tempFrame.contentDocument.title || '未知页面';
                if (title && title !== '未知页面') {
                    callback(title);
                } else {
                    // 尝试从URL推断标题
                    var urlTitle = getTitleFromUrl(url);
                    callback(urlTitle);
                }
            } catch(e) {
                console.log('跨域限制，无法获取标题:', e);
                // 从URL推断标题
                var urlTitle = getTitleFromUrl(url);
                callback(urlTitle);
            }
            
            // 移除临时iframe
            if (document.body.contains(tempFrame)) {
                document.body.removeChild(tempFrame);
            }
        };
        
        tempFrame.onerror = function() {
            clearTimeout(timeout);
            var urlTitle = getTitleFromUrl(url);
            callback(urlTitle);
            
            if (document.body.contains(tempFrame)) {
                document.body.removeChild(tempFrame);
            }
        };
        
        document.body.appendChild(tempFrame);
    }
    
    // 从URL推断标题
    function getTitleFromUrl(url) {
        try {
            var urlObj = new URL(url);
            var hostname = urlObj.hostname;
            var pathname = urlObj.pathname;
            
            // 移除www前缀
            if (hostname.startsWith('www.')) {
                hostname = hostname.substring(4);
            }
            
            // 如果有路径，添加到标题中
            if (pathname && pathname !== '/') {
                var pathParts = pathname.split('/').filter(part => part.length > 0);
                if (pathParts.length > 0) {
                    return hostname + ' - ' + pathParts[pathParts.length - 1];
                }
            }
            
            return hostname;
        } catch(e) {
            return '中转页面';
        }
    }
    
    // 显示标题栏
    function showTitleBar(title) {
        document.getElementById('page-title').textContent = title;
        document.getElementById('title-bar').style.display = 'flex';
        document.getElementById('iframe-container').className = 'iframe-with-title';
    }
    
    // 隐藏标题栏
    function hideTitleBar() {
        document.getElementById('title-bar').style.display = 'none';
        document.getElementById('iframe-container').className = '';
    }
    
    // 主函数
    function init() {
        var targetUrl = getTargetUrl();
        console.log("目标URL:", targetUrl);
        
        if (isInWeChatOrQQ()) {
            // 在QQ/微信中，显示iframe
            console.log("检测到在QQ/微信中打开，使用iframe内嵌显示");
            
            // 先显示默认标题
            document.title = '中转页面';
            showTitleBar('正在加载...');
            
            // 显示iframe并加载内容
            document.getElementById('loading').style.display = 'none';
            document.getElementById('iframe-container').style.display = 'block';
            document.getElementById('content-frame').src = targetUrl;
            
            // 尝试获取页面标题
            getPageTitle(targetUrl, function(title) {
                console.log("获取到页面标题:", title);
                document.title = title;
                showTitleBar(title);
            });
            
        } else {
            // 直接在浏览器中打开，跳转到目标网址
            console.log("检测到在浏览器中直接打开，跳转到目标网址");
            window.location.href = targetUrl;
        }
    }
    
    // 处理在浏览器中打开的链接
    document.getElementById('open-browser').addEventListener('click', function(e) {
        e.preventDefault();
        var targetUrl = getTargetUrl();
        // 尝试使用window.open在新窗口打开
        var newWindow = window.open(targetUrl, '_blank');
        if (!newWindow) {
            // 如果弹窗被阻止，显示提示
            alert('请复制以下链接到浏览器中打开：\n' + targetUrl);
        }
    });
    
    // 页面加载完成后执行
    if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', init);
    } else {
        init();
    }
    </script>

</body>
</html>
